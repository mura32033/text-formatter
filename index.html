<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Format</title>
  <style>
    hr{
      border-top: 1px dashed #000;
      margin: 2rem 0;
      width: 100%;
    }
    .flex{
      display: flex;
    }
    .flex-col{
      flex-direction: column;
    }
    .flex-row{
      flex-direction: row;
    }
    .m-auto{
      margin: auto;
    }
    .mr-1{
      margin-right: 1rem;
    }
    .mb-1{
      margin-bottom: 1rem;
    }
    .mb-2{
      margin-bottom: 2rem;
    }
    .w-1_2{
      width: 50%;
    }
  </style>
</head>
<body>
  <h1 class="mb-1">Format</h1>
  <p>PDFなどからテキストをコピーすると余分な空白が発生することがあります。その余白を除去し、そのまま翻訳サイトで「英語から日本語」に翻訳できます。</p>
  <p>DeepLとGoogle Translationへテキストが貼り付けられた状態で遷移します。</p>
  <p>翻訳サイト先の文字数制限に引っかかることがあります。2000字以上でDeepLが正常に利用できない場合があります。DeepLの最大文字数は5000字です。</p>
  <div class="flex flex-row">
    <button onclick="clearText()" class="mr-1" id="clearText">Clear All</button>
    <button onclick="paste()" id="paste">Paste</button>
  </div>  
  <hr>
  <div class="flex flex-col w-1_2 m-auto">
    <div class="flex flex-col">
      <h2>Input</h2>
      <textarea name="text" id="text" cols="30" rows="10" class="mb-1" autofocus></textarea>
      <button onclick="clicked()" id="format">Format</button>
    </div>
    <hr>
    <div class="flex flex-col">
      <h2>Result</h2>
      <span id="res" class="mb-1"></span>
      <p id="count">0 words</p>
      <div class="flex flex-row">
        <button onclick="copy()" class="mr-1" id="copy">Copy</button>
        <button onclick="trans('d')" class="mr-1" id="trans-d">DeepL</button>
        <button onclick="trans('g')" id="trans-g">Google Translation</button>
      </div>      
    </div>
  </div>
  <hr>
  <span>2021 murasan</span>
  <script>
    'use strict';

    var input_text = document.getElementById('text');
    var output_text = document.getElementById('res');
    var count = document.getElementById('count');

    var copy_btn = document.getElementById('copy');
    var trans_d_btn = document.getElementById('trans-d');
    var trans_g_btn = document.getElementById('trans-g');

    function clicked(){      
      const result = input_text.value.trim().replaceAll(/-\s/g, '').replaceAll(/-\n/g, '').replaceAll('\n', ' ');
      output_text.innerText = result;
      
      count.innerText = result.length + ' words';
      if(result.length > 2000){
        window.alert('文字数が多すぎる可能性があります。翻訳サイト先で正常に翻訳できない場合があります。')
      }
      if(result.length > 5000){
        window.alert('文字数が多すぎます。翻訳サイト先が利用できない場合があります。');
      }
    }
    function copy(){
      output_text.select();
      document.execCommand('copy');
    }
    function clearText(){
      input_text.value = '';
      output_text.innerText = '';

      copy_btn.disabled = false;
      trans_d_btn.disabled = false;
      trans_g_btn.disabled = false;

      count.innerText = '0 words';
    }
    function trans(s){
      if(s == "d"){
        const url = 'https://www.deepl.com/translator#en/ja/' + output_text.innerText;
        window.open(url, '_blank');
      } else if( s == "g"){
        const url = 'https://translate.google.co.jp/?hl=ja&tab=wT&sl=en&tl=ja&text=' + output_text.innerText;
        window.open(url, '_blank');
      }
    }
    function paste(){
      if(navigator.clipboard){
        navigator.clipboard.readText()
        .then(function(t){
          input_text.value = t;
          clicked();
        })
      }
    }
  </script>
</body>
</html>
